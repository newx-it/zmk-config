draw_config:
  key_h: 55
  key_w: 55
  combo_h: 25
  combo_w: 25
  svg_extra_style: |
    rect.key, rect.combo { fill: #5e5d5f; stroke: none; }
    rect.combo { fill: #363537 }
    rect.combo text { fill: #ffffff }
    svg.keymap { background-color: #363537; }
    .layer-zero text, .layer-zero use, .layer-zero rect.held { fill: #c4ffb2; }
    .layer-one text, .layer-one use, .layer-one rect.held { fill: #caa8f5; }
    .layer-two text, .layer-two use, .layer-two rect.held { fill: #4dc2b6; }
    .layer-three text, .layer-three use, .layer-three rect.held { fill: #a6e3a1; }
    .layer-four text, .layer-four use, .layer-four rect.held { fill: #f79824; }
    .layer-six text, .layer-six use, .layer-six rect.held { fill: #f25778; }
    text.held { fill: #363537; }
    rect.mod { fill: #181825; }
    text.label { visibility: hidden; }
    rect:has(~ a[href="#one"]) { stroke: #caa8f5; stroke-width: 3 }
    rect:has(~ a[href="#two"]) { stroke: #4dc2b6; stroke-width: 3 }
    a { visibility: hidden; } {t: a, type: held}
